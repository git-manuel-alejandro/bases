<div class="row container">
    <div class="col-md-6">
        <h3 class="text-center">Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of personajes">{{personaje.nombre}} - {{ personaje.poder | number}}</li>
        </ul>
    </div>

    <div class="col-md-4">
        <app-agregar [personajes]="personajes"></app-agregar>
    </div>
</div>
